<!DOCTYPE html>
<header></header>
<body>
  <form class="border border-secondary px-3 py-3 mt-2 mx-3">
    <div class="form-group">
      <label for="inputPassword4">Name</label>
      <input
        type="text"
        class="form-control"
        id="inputName"
        placeholder="Gevorg"
      />
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress"
        placeholder="Erwtenstraat 22"
      />
    </div>
    <div class="form-row ">
      <div class="form-group col-md-8">
        <label for="inputCity">City</label>
        <input
          type="text"
          class="form-control"
          id="inputCity"
          placeholder="Antwerpen"
        />
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">Zip</label>
        <select id="inputState" class="form-control">
          <option selected>2060</option>
          <option>1032</option>
          <option>102</option>
          <option>103</option>
          <option>132</option>
          <option>032</option>
          <option>123</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" />
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>

    <div id="validationAlert" class="alert alert-danger" role="alert">
      <div id="validation"></div>
    </div>

    <div class="row justify-content-center">
      <button id="btnSend" type="submit" class="btn btn-outline-primary ">
        Send
      </button>
    </div>
  </form>
</body>
